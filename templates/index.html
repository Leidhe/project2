<!DOCTYPE html>
<html>

<head>
    <title>Flack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='scripts/index.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='scripts/other.js') }}" type="text/javascript"></script>



</head>

<body>
    <!--Choose username-->
    <div class="modal fade" id="username_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog .modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Put your username!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <!--Main nav-->
    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="btn btn-dark" id="open" onclick="openNav()">Channels</button>
    </nav>

    <!--Sidebar-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div id="main-nav">
            <div class="title">Flack</div>
            <div id="add-channel" class="container input-group">
                <h4 id="title">Add a new channel!</h4>
                <input type="text" id="add-new-channel" placeholder="Add a new channel!" autocomplete="off"><br>
                <button id="btn-add-channel" class="btn btn-dark">Add</button>
            </div>

            <div id="channels" class="container">
                <h4 id="title">Channels</h4>
                <ul style="list-style: none;">
                    {% for room in rooms %}
                    <li class="select-room">{{ room }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    </nav>
    <div id="main">
        <!-- Chat area-->
        <div id="display-messages-pannel">

        </div>
        <!-- Input area-->

        <div id="input-message" class="input-group">
            <input type="text" id="user_message" placeholder="Type here..." autocomplete="off"><br>
            <button id="send_message">SEND</button>

        </div>


    </div>
    <script type="text/javascript">



    </script>


</body>

</html>
